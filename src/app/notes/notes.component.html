<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Пометки</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="notes-validations-content">
  <ion-list class="inputs-list" lines="full">
    <ion-item class="input-item">
      <b><ion-label position="floating">Текст</ion-label></b>
      <ion-input
        type="text"
        clearInput
        required
        name="noteData"
        [(ngModel)]="noteData"
        class="note-input"
      ></ion-input>
    </ion-item>
    <!-- <p>{{ noteData }}</p> -->
    <ion-button (click)="saveData()">Сохранить</ion-button>
  </ion-list>
  <ion-list>
    <ion-item style="margin-top: 10px;" *ngFor="let note of notes">
      <p>{{ note.data }}</p>
      <ion-button class="remove-note">x</ion-button>
    </ion-item>
  </ion-list>
  <ion-label> </ion-label>
</ion-content>
