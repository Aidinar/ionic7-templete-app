<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>owerview</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">owerview</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let item of ows">
  <ion-card-header>
    <ion-card-title>{{item.title}}</ion-card-title>
    <ion-card-subtitle>{{item.body}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    Here's a small text description for the card content. Nothing more, nothing less.
  </ion-card-content>
</ion-card>
</ion-content>
