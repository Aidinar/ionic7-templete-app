<ion-header>
  <ion-toolbar>
    <ion-title>Crypto Rates</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngFor="let crypto of cryptocurrencies">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ crypto.name }}</ion-card-title>
        <ion-card-subtitle>Current Price</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p *ngIf="crypto.price !== null">Price: ${{ crypto.price }}</p>
        <p *ngIf="crypto.price === null">Loading...</p>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
