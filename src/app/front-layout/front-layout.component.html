<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>Все компаненты</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ Front }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ Front }}</strong>
    <p>Explore <a href="https://ionic7-templete-app-public.web.app" target="_blank">Demo application</a>, <a href="https://stipot.github.io/ionic7-templete-app" target="_blank">App documentation</a>, <a href="https://github.com/stipot/ionic7-templete-app" target="_blank">App github</a>, <a href="https://test-bc740.web.app" target="_blank">Ionic documentation</a></p>
  </div>

  
  <h2 class="components-title">Компоненты</h2>

  <div class="card-container">
    <ion-card *ngFor="let c of comp_list" class="card-item">
      <ion-card-header>
        <ion-card-title>
          <a [routerLink]="c.link">{{c.c_name}}</a> <!-- Используем routerLink для перехода по ссылке -->
        </ion-card-title>
        <ion-card-subtitle>{{c.c_desc}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
  

<style>
.card-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.card-item {
  flex: 0 1 30%; 
  margin-bottom: 20px; 
}

.components-title {
  margin: 20px; 
  font-size: 24px; 
  font-weight: bold; 
}
</style>
